<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/materialize.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <script th:src="@{/js/materialize.min.js}"></script>
</head>

<body>
<main>
    <div class="center spacing">
        <a th:href="@{/}" class="brand-logo">
            <img class="responsive-img" th:src="@{/images/logo-1.png}" alt="Skateboarder logo"/>
        </a>

        <h5 class="main-color-text spacing">Dodawanie produktu</h5>
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row container-box">

                <form class="col s12" method="post" th:action="@{/admin/addItem}" th:object="${item}">

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='name' id='name' th:field="*{name}"/>
                            <label for='name'>Nazwa</label>
                        </div>
                    </div>
                    <p class="red-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='description' id='description'
                                   th:field="*{description}"/>
                            <label for='description'>Krótki opis</label>
                        </div>
                    </div>
                    <p class="red-text" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input id='price' th:field="*{price}" type='number' placeholder="0.00" name='price' min="0"
                                   value="0" step="0.01"/>
                            <label for='price'>Cena</label>
                        </div>
                    </div>
                    <br/>
                    <div class="center">
                        <div class='row'>
                            <button type='submit' name='btn_add' class='col s12 btn btn-large waves-effect main-color'>
                                Dodaj do bazy
                            </button>
                        </div>
                    </div>
                    <span th:utext="${successMessage}"></span>
                </form>
            </div>
        </div>
        <a th:href="@{/admin/products}">Wróć</a>


    </div>
</main>
</body>
</html>
