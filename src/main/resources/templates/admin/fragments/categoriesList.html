<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h3 th:text="#{admin.categories.list}"></h3>
    <div class="z-depth-1 grey lighten-3 row container-box">
        <table>
            <thead>
            <tr>
                <th class="center-align" th:text="#{admin.categories.id}"></th>
                <th class="center-align" th:text="#{admin.categories.code}"></th>
                <th class="center-align" th:text="#{admin.categories.name}"></th>
                <th class="center-align" th:text="#{admin.categories.description}"></th>
                <th class="center-align" th:text="#{admin.categories.parent}"></th>
                <th class="center-align" th:text="#{admin.categories.remove}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${categories.empty}">
                <td colspan="6" class="center-align" th:text="#{admin.categories.empty}"></td>
            </tr>
            <tr th:each="category : ${categories}">
                <td class="center-align"><span th:text="${category.id}"/></td>
                <td class="center-align"><span th:text="${category.code}"/></td>
                <td class="center-align"><span th:text="${category.name}"/></td>
                <td class="center-align"><span th:text="${category.description}"/></td>
                <td class="center-align"><span th:text="${category.parentCategory}"/></td>
                <td class="center-align">
                    <form method="post" th:action="@{/admin/categories(id=${category.id})}">
                        <button type="submit" class="waves-effect waves-teal btn-flat">
                            <i class="material-icons red-text text-accent-4">delete_forever</i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col s12 m6"><a class="waves-effect waves-teal btn-flat" th:href="@{/admin/categories/add}"><i
                    class="medium material-icons">playlist_add</i>[[#{admin.categories.add}]]</a></div>
        </div>
    </div>
</div>
