<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<body th:fragment="productCard(id)" th:with="id=${id}">

<div class="col s12 m6 l4 product-card">
    <div class="card  z-depth-4">
        <div class="card-image">
            <a th:href="@{/product(id=${id})}" class="btn-floating btn-large price waves-effect waves-light yellow darken-3" th:text="'$' + ${item.price}">5 â‚¬</a>
<!--            <img th:src="@{/images/board.jpg}" alt="product-img"/>-->
            <img src="https://res.cloudinary.com/landry-bete/image/upload/v1488769144/dessert14_trnhnj.jpg"
                 alt="product-img">
            <span class="card-title"><span th:text="${item.name}">Macaron</span></span>
        </div>
        <div class="card-content">
            <div class="row">
                <div class="col s12">
                    <p>
                        <span th:text="${item.description}"/>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
