<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<body th:fragment="productCard(product)" th:with="product=${product}">
    <div class="card  z-depth-4">
        <div class="card-image">
            <a th:href="@{/product(id=${product.id})}">
               <p class="btn-floating btn-large price main-color"
               th:text="'$' + ${product.price}"></p>
            <img th:src="${product.images[0].getUrl()}" th:alt="${product.images[0].alternative}"/>
            </a>
        </div>
        <ul class="card-action-buttons">
            <li>
                <a class="btn-floating waves-effect white">
                    <i class="material-icons grey-text text-darken-3 share">share</i>
                </a>
            </li>
            <li><a class="btn-floating waves-effect waves-light red accent-2"><i class="material-icons like">favorite_border</i></a>
            </li>
            <li><a class="btn-floating waves-effect waves-light blue"><i
                    class="material-icons buy">add_shopping_cart</i></a>
            </li>
        </ul>
        <div class="card-content">
            <div class="row">
                <div class="col s12">
                    <span class="card-title"><span th:text="${product.name}"></span></span>
                </div>
            </div>
            <div class="row">
                <div style="width: 95%; margin: auto;">
                    <div class="chip" th:each="category : ${@categoryService.getCategoriesHierarchy(product.category)}"
                         th:text="${category.name}"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
