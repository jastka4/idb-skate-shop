<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/materialize.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/productDisplayPage.css}"/>

    <script th:src="@{/js/materialize.min.js}" defer></script>
    <script th:src="@{/js/productListingPage.js}" defer></script>

</head>
<body>
<nav th:replace="/fragments/header.html  :: header"></nav>

<main>
    <div class="container">
        <div class="row second-nav">
            <div class="col s12">
                <ol class="breadcrumb-list">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Household Plants</a></li>
                    <li class="breadcrumb-item active">Bonsai</li>
                </ol>
            </div>
        </div>
        <div class="row product">
            <div class="col s12 m7">
                <div class="product-gallery">
                    <div class="product-image">
                        <img class="active" src="https://source.unsplash.com/W1yjvf5idqA">
                    </div>
                    <ul class="image-list">
                        <li class="image-item"><img src="https://source.unsplash.com/W1yjvf5idqA"></li>
                        <li class="image-item"><img src="https://source.unsplash.com/VgbUxvW3gS4"></li>
                        <li class="image-item"><img src="https://source.unsplash.com/5WbYFH0kf_8"></li>
                    </ul>
                </div>
            </div>
            <div class="col s12 m5">
                <p>Numer id przedmiotu: <span th:text="${param.id}"/></p>
                <h1 th:text="${itemName}"></h1>
                <h2 th:text="${itemPrice}"></h2>
                <p>Ilość w magazynie: <span th:text="${itemAmount}"/></p>
                <div class="description">
                    <p th:text="${itemDescription}"></p>
                </div>

                <form method="post">
                    <button class="add-to-cart main-color" name="id" th:value="${param.id}" type="submit">Dodaj do koszyka</button>
                </form>
            </div>
        </div>
        <div class="row related-products">
            <div class="col s12">
                <h3>You may also like</h3>
            </div>
            <div class="col s12 m4">
                <img src="https://source.unsplash.com/miziNqvJx5M">
                <h4>Succulent</h4>
                <p class="price">$19.99</p>
            </div>
            <div class="col s12 m4">
                <img src="https://source.unsplash.com/2y6s0qKdGZg">
                <h4>Terranium</h4>
                <p class="price">$19.99</p>
            </div>
            <div class="col s12 m4">
                <img src="https://source.unsplash.com/6Rs76hNbIWE">
                <h4>Cactus</h4>
                <p class="price">$19.99</p>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer.html  :: footer"></footer>
</body>
</html>
