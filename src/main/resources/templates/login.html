<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/materialize.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}"/>
    <script th:src="@{js/materialize.min.js}"></script>
</head>

<body>
<main>
    <div style="text-align: center;">
        <a th:href="@{/}" class="brand-logo">
            <img class="responsive-img" th:src="@{images/logo-1.png}" alt="Skateboarder logo"/>
        </a>
        <div class="section"></div>

        <h5 class="main-color-text spacing">Please, login into your account</h5>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row container-box">

                <form class="col s12" method="post" th:action="@{/login}">

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='email'/>
                            <label for='email'>Email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password'/>
                            <label for='password'>Password</label>
                        </div>
                        <label class="right">
                            <a class='blue-text' th:href="@{/forgot-password}"><b>Forgot Password?</b></a>
                        </label>
                    </div>

                    <div class="center" th:if="${param.error}">
                        <p class="red-text">Invalid email or password. Please try again.</p>
                    </div>
                    <br/>

                    <div class="center">
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect main-color'>
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a th:href="@{/registration}">Create account</a>
    </div>
</main>

</body>
</html>
